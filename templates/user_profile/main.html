{% extends 'base.html' %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'styles/profile.css' %}">
</head>



{% block content %}
  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" 
          width="150px" src="{% static 'images/men.jpg' %}"><span class="font-weight-bold"> {{ profile.first_name}} </span><span class="text-black-50">{{ profile.email}}</span><span> </span></div>
    </div>
      <div class="col-md-5 border-right">
         <div class="p-3 py-5"> {% comment %} Это карточка {% endcomment %}
          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="text-right">Profile Settings</h4>
            </div>
            <div class="row mt-2">
              <div class="col-md-6"><label class="labels">Имя</label><input type="text" class="form-control" placeholder="first name" value="{{ profile.first_name}}"></div>
              <div class="col-md-6"><label class="labels">Фамилия</label><input type="text" class="form-control" value="{{ profile.last_name}}" placeholder="surname"></div>
            </div>
            <div class="row mt-3">
              
              <div class="col-md-12">
                
                <div class="form-group">
                  {{ form.username.errors }}
                  
                  <label class="labels">Логин</label><input type="Login" name="username" id="username" class="form-control input-sm" placeholder="Введите ваш Логин" value="{{ profile.username}}">
                  
                  
                </div>
              </div>
              <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="Введите ваш email" value="{{ profile.email }}"></div>
              <div class="col-md-12"><label class="labels">День рождения</label><input type="text" class="form-control" placeholder="Введите вашу дату рождения" value="{{ profile.birth_date}}"></div>
              <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
          </form>
              
            </div>
          </div>
          
          {% comment %} <div class="col-md-4">
            <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
              <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
              <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
            </div>  {% endcomment %}
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
