{% extends "base.html" %}
{% load static %}
{% block Title %} Магазин {% endblock Title %}
{% block content %}
<div class = "best_card">
    <div class = "best_card_title" ><h1> Самое популярное:</h1> </div>
    <div class="featured-games">
    {% for game in featured_games %}
        <a href="{% url 'shop:single_game' game.id %}" class="game-card">
        <div class="game-card__img">
            <img src="{{ game.image.url }}" alt="{{ game.name }}">
        </div>
        <div class="game-card__name">
            {{ game.title }}
        </div>
        <div class="game-card__reviews game-card__reviews--{{ game.get_rating_color }}">
            {{ game.rating }}
        </div>
        <div class="game-card__prices prices">
            {{ game.price }}
        </div>
        </a>
    {% endfor %}
    </div>
</div>
<div class="more">
    <a href="{% url 'shop:game_list' %}" style="color: #fff; text-decoration: none;"><h2>Весь ассортимент</h2></a>
  </div>
{% endblock content %}
